<!DOCTYPE html>
<html lang="en" ng-app="myApp" class="ng-scope" manifest="game.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Weiqi</title>
        <meta name="description" content="Simple WEIQI in a scalable UI">

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.js"></script>
        <script src="http://yoav-zibin.github.io/emulator/ngDraggable.js"></script>
        <script src="game.js"></script>
        <script src="gameLogic.js"></script>
        <script src="http://yoav-zibin.github.io/emulator/gameService.js"></script>
        <script src="http://yoav-zibin.github.io/emulator/messageService.js"></script>
        <script src="http://yoav-zibin.github.io/emulator/stateService.js"></script>
        <script src="http://yoav-zibin.github.io/emulator/scaleBodyService.js"></script>
		<script src="http://yoav-zibin.github.io/emulator/resizeGameAreaService.js"></script>
		<script src="http://yoav-zibin.github.io/emulator/examples/drag_n_drop/dragAndDropListeners.js"></script>
		<link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">
		<link rel="stylesheet" type="text/css" href="game.css">
		<link rel="stylesheet" type="text/css" href="test.css">

    </head>
    <body ng-cloak ng-controller="Ctrl" class="ng-scope">
	<div id="gameArea">
	<div style="position:absolute;top:80%;left:30%;width:100%;height:20%">
		      
                <img style = "position:absolute;top:0;left:0;height:100%" src = "img/pass.jpg" 
                     ng-show="passes === 0"
                     ng-click="passClicked()">
                    
                
                <img style = "position:absolute;top:0;left:0;height:100%" src = "img/end.png" 
                     ng-show="passes === 1"
                     ng-click="passClicked()">
                    
              
                <img style = "position:absolute;top:0;left:0;height:100%" src = "img/over.jpg" 
                     ng-show="passes > 1"
                     ng-click="passClicked()">
                    
               
		<!--
		<div ng-class="{goheader: true}">
            <div ng-class="{gowins: true, blackwins: true}">
                <span ng-class="{blink_me: turnIndex===0}">
                    <b>BLACK</b> : {{captured.white}}
                </span>
            </div>

			<div ng-class="{gowins: true, whitewins: true}">
                <span ng-class="{blink_me: turnIndex===1}">
                    {{captured.black}} : <b>WHITE</b>
                </span>
            </div>
	</div>
	-->
	</div>

	<div style="position:absolute;top:0%;left:0;width:100%;height:80%" id = "boardArea">
		<svg id="draggingLines" width="100%" height="100%"
        style=" position:absolute; z-index: 30;">
      <line id="horizontalDraggingLine"
            x1="0" y1="12.5%"
            x2="100%" y2="12.5%"
            stroke="red"
            stroke-width="1%"/>
      <line id="verticalDraggingLine"
            y1="0" x1="12.5%"
            y2="100%" x2="12.5%"
            stroke="red"
            stroke-width="1%"/>
    </svg>
		<svg ng-attr-width="{{100 / 9}}%" ng-attr-height="{{100 / 9}}%"
        id="clickToDragPiece"
        style="display:none; position:absolute; z-index: 31;">
      <circle id = "circle" cx="50%" cy="50%" r="45%"
        stroke="black" stroke-width="2%" fill="white" />
    </svg>
		<img src = "img/board.png" style = "width:100%;height:100%">
		<div  ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
			style="position:absolute; top:{{row * 11.11}}%; left:0; width:100%; height:11.11%;">
			<div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
				style="position:absolute; top:0; left:{{col * 11.11}}%; width:11.11%; height:100%;"
				id="{{'board' + row + 'x' + col}}"
				ng-class="{slowlyAppear: shouldSlowlyAppear(row, col),
                        black: board[row][col] === 'X', white: board[row][col] === 'O', grid:false}">
			</div>
		</div>
	</div>


	</div>
    </body>
</html>
