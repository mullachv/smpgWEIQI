	<svg id="draggingLines" width="100%" height="100%"
        style="display:none; position:absolute; z-index: 30;">
      <line id="horizontalDraggingLine"
            x1="0" y1="12.5%"
            x2="100%" y2="12.5%"
            stroke="red"
            stroke-width="1%"/>
      <line id="verticalDraggingLine"
            y1="0" x1="12.5%"
            y2="100%" x2="12.5%"
            stroke="red"
            stroke-width="1%"/>
    </svg>
	<div style="position:absolute;top:0;left:0;width:100%;height:100%">
		<img src = "img/board.png" style = "width:100%;height:100%">
		<div  ng-repeat="row in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
			style="position:absolute; top:{{row * 11.11}}%; left:0; width:100%; height:11.11%;">
			<div ng-repeat="col in [0, 1, 2, 3, 4, 5, 6, 7, 8]"
				style="position:absolute; top:0; left:{{col * 11.11}}%; width:11.11%; height:100%;"
				id="{{'board' + row + 'x' + col}}"
				ng-class="{slowlyAppear: shouldSlowlyAppear(row, col),
                        black: board[row][col] === 'X', white: board[row][col] === 'O'}">
			</div>
		</div>
	</div>
	<svg ng-attr-width="{{100 / 9}}%" ng-attr-height="{{100 / 9}}%"
        id="clickToDragPiece"
        style="display:none; position:absolute; z-index: 31;">
      <circle id = "circle" cx="50%" cy="50%" r="45%"
        stroke="black" stroke-width="2%" fill="white" />
    </svg>
