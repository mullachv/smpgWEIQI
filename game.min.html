<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-strict-di manifest="game.appcache">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <title>Weiqi</title>
        <meta name="description" content="Simple WEIQI in a scalable UI">

        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no">

        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>

        <script src="dist/everything.min.js"></script>


        <script src="http://yoav-zibin.github.io/emulator/dist/gameServices.min.js"></script>

        <script src="http://yoav-zibin.github.io/emulator/dist/dragAndDropListeners.min.js"></script>
 
        <link rel="stylesheet" type="text/css" href="http://yoav-zibin.github.io/emulator/main.css">        
        <link rel="stylesheet" type="text/css" href="game.css">
        <link rel="stylesheet" type="text/css" href="test.css"> 

    </head>
    <body ng-cloak ng-controller="Ctrl" class="ng-scope">
    <div id="gameArea">
    <div style="position:absolute;top:80%;left:30%;width:100%;height:20%" id="button">
              
                <img style = "position:absolute;top:0;left:0;height:100%" src = "imgs/pass0.gif" 
                     ng-show="passes === 0"
					 ng-click="passClicked()">
                    
                
                <img style = "position:absolute;top:0;left:0;height:100%" src = "imgs/pass1.gif" 
                     ng-show="passes === 1"
					 ng-click="passClicked()">
                    
              
                <img style = "position:absolute;top:0;left:0;height:100%" src = "imgs/pass2.gif" 
                     ng-show="passes > 1"
					 ng-click="passClicked()">
                    
               
    </div>

    <div style="position:absolute;top:0%;left:0;width:100%;height:80%" id = "boardArea">
        <svg id="draggingLines" width="100%" height="100%"
        style=" position:absolute; z-index: 30; ng-show: {{0}};">
      <line id="horizontalDraggingLine"
            x1="0" y1="0%"
            x2="100%" y2="0%"
            stroke="grey"
            stroke-width="1%"/>
      <line id="verticalDraggingLine"
            y1="0" x1="0%"
            y2="100%" x2="0%"
            stroke="grey"
            stroke-width="1%"/>
    </svg>
        <svg ng-attr-width="{{100 / numberOfRowsAndCols}}%" ng-attr-height="{{100 / numberOfRowsAndCols}}%"
        id="clickToDragPiece"
        style="display:none; position:absolute; z-index: 31;">
      <circle id = "circle" cx="50%" cy="50%" r="45%"
        stroke="black" stroke-width="2%" fill="white" />
    </svg>
        <img src = {{boardSrc}} style = "width:100%;height:100%">
        <div  ng-repeat="row in getIntegersTill(numberOfRowsAndCols)"
            style="position:absolute; top:{{row * 100 / numberOfRowsAndCols}}%; left:0; width:100%; height:{{100 / numberOfRowsAndCols}}%;">
            <div ng-repeat="col in getIntegersTill(numberOfRowsAndCols)"
                style="position:absolute; top:0; left:{{col * 100 / numberOfRowsAndCols}}%; width:{{100 / numberOfRowsAndCols}}%; height:100%;"
                id="{{'board' + row + 'x' + col}}"
                ng-class="{slowlyAppear: shouldSlowlyAppear(row, col),
                        black: board[row][col] === 'X', white: board[row][col] === 'O', grid:false}">
            </div>
        </div>
    </div>


    </div>
    </body>
</html>
